version: '3'
server:
  image: nginx
  restart: always
  volumes:
    - ./server/conf.d:/etc/nginx/conf.d
    - ./app/static:/app/static
  links:
    - web:web
  ports:
    - "80:80"

web:
  extends:
    file: docker-compose.base.yml
    service: web
  expose:
    - "5000"
  command: gunicorn app:app -b :5000 --name app --log-level=debug --log-file=-
